
<div class="container mt-2">
  <div class="row" style="margin-bottom: 10px;">
    <div  *ngIf="user"class="col col-md4 ">
      <a routerLink ="/add" class="btn btn-dark">Add a New Book</a>
    </div>


    <div class="row row-cols-1 row-cols-md-4  row-cols-sm-3 g-4">
        <div class="col" *ngFor="let book of books ; index as i">
        <div class="card">
          <img src={{book.image}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{book.author}}</li>
              </ul>
          </div>
          <div class="card-body">
            <div *ngIf="user" class="cardButtons">
           <a class="btn btn-dark" [routerLink]="['/edit',book.id]">Edit</a> &nbsp;
           <button class="btn btn-dark" (click)="openDeleteModal(book.id)">
            Delete
          </button>  &nbsp;
        </div>
        <div  class="cardButtons">
          <a class="btn btn-dark" href={{book.link}}>Read</a>
          <!-- <a href={{book.link}}>Read</a> -->

          <span  [ngClass]="book.wishList?'heartFill':'heart'" (click)="toggle(book)"></span>
          
          </div>
          
          </div>
        </div>
       
       </div>
    
      </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
